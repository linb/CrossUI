<style>
#xuibar a, #xuibar span{
    font-size:12px;margin-right:2px;padding:2px;
}
#xuibar a{
    text-decoration:underline;
}
#xuibar_more a{
    text-decoration:none;padding:3px;font-size:12px;text-decoration:none;display:block;
}
#xuibar a:hover, #xuibar_more a:hover{
    text-decoration:none;color:#fff!important;background:#598EDD;
}
#xuibar small{
    font-size:9px;
}
#xuibar_more{
    position:absolute;display:none;top:19px;z-index:6000;border:solid 1px;border-color:#E4F1FD #598EDD #598EDD #598EDD; background:#E4F1FD;
}
#xuibar_more{
    width:100px;
}
</style>
<script>
var xuibar={
   byId:function(id){return document.getElementById(id).style},
   get1:function(){return this.byId('xuibar')},
   get2:function(id){return this.byId(id)},
   get3:function(){return this.byId('xuibar_l')},
   show:function(){
        var n=this;
        if(n._t1){
            clearTimeout(n._t1);
            delete n._t1;
        }
      var s=n.get1();
      s.height='19px';
      s.backgroundColor='#E4F1FD';
      n.get3().display='block';
   },
   hide:function(){
        var n=this;
        if(n._t1){
            clearTimeout(n._t1);
            delete n._t1;
        }
        n._t1=setTimeout(function(){
          var s=n.get1();
          s.height='3px';
          s.backgroundColor='#598EDD';
          n.get3().display='none';
          if(n.showed)
            n.get2(n.showed).display='none';
        },600);
   },
    showPop:function(ele){
        var n=this,id=ele.id.replace(/.*:/,'');
        if(n.showed&&id!=n.showed)n.get2(n.showed).display='none';
        if(n._t1){
            clearTimeout(n._t1);
            delete n._t1;
        }
        if(n._t2){
            clearTimeout(n._t2);
            delete n._t2;
        }
        n.showed=id;
        if(ele.id.indexOf('pop:')==0){
            var s=n.get2(id);
            s.left=(ele.offsetLeft-4)+'px';
            s.display='block';
        }
    },
    hidePop:function(){
        var n=this;
        if(n._t2){
            clearTimeout(n._t2);
            delete n._t2;
        }
        n._t2=setTimeout(function(){
          n.get2('xuibar_more').display='none';
        },100);
        n.hide();
    }
};
</script>
<div id='xuibar' onmouseout="xuibar.hide()"  onmouseover="xuibar.show()" style='position:absolute;width:100%;left:0;top:0;height:3px;z-index:5000;background:#598EDD;line-height:19px;overflow:hidden;'>
