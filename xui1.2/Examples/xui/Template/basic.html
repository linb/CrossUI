<html><head>    <meta http-equiv="content-type" content="text/html; charset=utf-8" />    <meta http-equiv="Content-Style-Type" content="text/css" />    <meta name="keywords" content="GUI design,GUI builder,web UI,RAD,RIA,development tool,multi-platform,cross-platform,web app" />    <meta name="description" content="Built by CrossUI RAD Tools - Develop Once,Deploy Anywhere, HTML5, CSS3 and JavaScript for all platforms" />    <meta name="copyright" content="copyright@crossui.com" />    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>CrossUI - Develop Once,Deploy Anywhere, HTML5, CSS3 and JavaScript for all platforms - Examples - Basic Template</title></head>    <body>        <div id='loading'><img src="../../../runtime/loading.gif" alt="Loading..." /></div>        <div id='basic'></div>        <script type="text/javascript" src="../../../runtime/xui/js/xui.js"></script>        <script type="text/javascript">            //Conditional-CSS            xui.main(function(){                xui.CSS.addStyleSheet('#basic div{padding:10px;margin:3px;border:solid 1px;}','basic.css');            });            //Template            xui.main(function(){                //hide loading message                xui('loading').remove();                //for tips stack                var stack=[];                //for template events                var events={                    onMouseover:function(profile,e,src){                        var item=profile.getItem(src);                        if(item){                            var t;                            if(t=xui.Tips.getTips())stack.push(t);                            xui.Tips.show(xui.Event.getPos(e), "<p style='font-weight:bold;'>"+item.id+"</p><p>"+item.tips+"</p>");                        }                    },                    onMouseout:function(profile,e,src){                        if(stack.length>0)                            xui.Tips.show(xui.Event.getPos(e), stack.pop());                        else                            xui.Tips.hide();                    }                };                //creates the template, and append it to the 'basic' div                xui('basic').append(                    (new xui.Template)                    .setTemplate({                        ""                      : "<div [event]>{id}{layer1}</div>",                        layer1                  : "<div [event]>layer1:{id} {layer2}</div>",                        "layer1.layer2"         : "<div [event]>layer2:{id} {layer3}</div>",                        "layer1.layer2.layer3"  : "<div [event]>layer3:{id} {layer4}</div>",                        "layer1.layer2.layer3.layer4" : "<div [event]>layer4:{id}</div>"                    })                    .setEvents({                        layer1:events,                        "layer1.layer2":events,                        "layer1.layer2.layer3":events,                        "layer1.layer2.layer3.layer4":events                    })                    .setProperties({                        id:"con",                        layer1:[{                            id:"a",                            tips:"tips a",                            layer2:[{                                id:"aa",                                tips:"tips aa"                            },{                                id:"ab",                                tips:"tips ab",                                layer3:[{                                    id:"aba",                                    tips:"tips aba"                                },{                                    id:"abb",                                    tips:"tips abb"                                },{                                    id:"abc",                                    tips:"tips abc",                                    layer4:[{                                        id:"abca",                                        tips:"tips abca"                                    },{                                        id:"abcb",                                        tips:"tips abcb"                                    }]                                }]                            }]                        },{                            id:"b",                            tips:"tips b",                            layer2:[{                                id:"ba",                                tips:"tips ba"                            }]                        }]                    })                );        });        </script><!-- CrossUI Team License code: 201302-A347-DDA31C-61--><style>#xuibar a, #xuibar span{font-size:12px;margin-right:2px;padding:2px;}#xuibar a{text-decoration:underline;}#xuibar_more a{text-decoration:none;padding:3px;font-size:12px;text-decoration:none;display:block;}#xuibar a:hover, #xuibar_more a:hover{text-decoration:none;color:#fff!important;background:#598EDD;}#xuibar small{font-size:9px;}#xuibar_more{position:absolute;display:none;top:19px;z-index:6000;border:solid 1px;border-color:#E4F1FD #598EDD #598EDD #598EDD; background:#E4F1FD;}#xuibar_more{width:100px;}</style><script>var xuibar={byId:function(id){return document.getElementById(id).style},get1:function(){return this.byId('xuibar')},get2:function(id){return this.byId(id)},get3:function(){return this.byId('xuibar_l')},show:function(){var n=this;if(n._t1){clearTimeout(n._t1);delete n._t1;}var s=n.get1();s.height='19px';s.backgroundColor='#E4F1FD';n.get3().display='block';},hide:function(){var n=this;if(n._t1){clearTimeout(n._t1);delete n._t1;}n._t1=setTimeout(function(){var s=n.get1();s.height='3px';s.backgroundColor='#598EDD';n.get3().display='none';if(n.showed)n.get2(n.showed).display='none';},600);},showPop:function(ele){var n=this,id=ele.id.replace(/.*:/,'');if(n.showed&&id!=n.showed)n.get2(n.showed).display='none';if(n._t1){clearTimeout(n._t1);delete n._t1;}if(n._t2){clearTimeout(n._t2);delete n._t2;}n.showed=id;if(ele.id.indexOf('pop:')==0){var s=n.get2(id);s.left=(ele.offsetLeft-4)+'px';s.display='block';}},hidePop:function(){var n=this;if(n._t2){clearTimeout(n._t2);delete n._t2;}n._t2=setTimeout(function(){n.get2('xuibar_more').display='none';},100);n.hide();}};</script><div id='xuibar' onmouseout="xuibar.hide()"  onmouseover="xuibar.show()" style='position:absolute;width:100%;left:0;top:0;height:3px;z-index:5000;background:#598EDD;line-height:19px;overflow:hidden;'><nobr><a target=_blank href='http://www.crossui.com'><strong>CrossUI Home</strong></a><a target=_blank href='http://www.crossUI.com/RAD/Builder.html'>RAD Tools</a><a target=_blank href='http://www.crossui.com/xui/Examples'>Examples</a><a target=_blank href='http://www.crossUI.com/FormBuilder'>Form Builder</a><a target=_blank href='http://www.crossUI.com/PicEditor'>Picture Editor</a><a target=_blank href='http://www.crossUI.com/JSONEditor'>JSONEditor</a><a target=_blank href='http://www.crossUI.com/videos/index.html'>Videos</a><a target=_blank href='http://www.crossUI.com/xui/API/index.html'>API</a><a target=_blank href='http://www.crossUI.com/Download/crossui.cookbook.pdf'>Cookbook</a><a target=_blank href='http://www.crossUI.com/Forum'>Forum</a><a target=_blank href='http://www.crossUI.com/order.html'><strong>Buy Now</strong></a></nobr></div><div id='xuibar_l' style="left:0;position:absolute;top:19px;display:none;border-top:1px solid #598EDD;font-size:0;line-height:0;width:100%;z-index:5500;"></div>
